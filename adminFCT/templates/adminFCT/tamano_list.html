{% extends "base.html" %}

{% block content %}
    <h2 class="text-center mb-4" >Tamaños
        <a href=" {% url 'tamano-add' %} "><button type="button" class="btn btn-sm btn-outline-primary">AÑADIR</button></a>
    </h2>
    <div class="row">
        {% for tamano in object_list %}
            <div class="col-md-3">
                <div class="card p-4 mb-4 box-shadow ">
                    <p class="text-center mb-2">{{ tamano }}</p>
                    <div class="btn-group">
                        <a href=" {% url 'tamano-update' tamano.id %} "><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                        <a href=" {% url 'tamano-delete' tamano.id %} "><button type="button" class="btn btn-sm btn-outline-danger">Delete</button></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
